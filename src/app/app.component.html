<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map 
[latitude]="lat" 
[longitude]="lng"
[zoom]="16">
  <agm-marker  
  [latitude]="lat" 
  [longitude]="lng"
  [openInfoWindow]="True">
    <agm-info-window
    isOpen="true">
      <div class="info-window">
        <div class="direction">
          <h3>Traffic 1</h3>
          <h5 id="t1"class="light" [class.green]="isGreen1" [class.yellow]="isYellow1">{{light1}}</h5>
          <!-- <h3 class="red-light">{{red-light1}}</h3> -->
        </div>
        <div class="direction">
          <h3>Traffic 2</h3>
          <h5 id="t2" class="light" [class.green]="isGreen2" [class.yellow]="isYellow2">{{light2}}</h5>
          <!-- <h3 class="red-light">{{red-light2}}</h3> -->
        </div>
        <div class="direction">
          <h3>Traffic 3</h3>
          <h5 id="t3" class="light" [class.green]="isGreen3" [class.yellow]="isYellow3">{{light3}}</h5>
          <!-- <h3 class="red-light">{{red-light3}}</h3> -->
        </div>
        <div class="direction">
          <h3>Traffic 4</h3>
          <h5 id="t4" class="light" [class.green]="isGreen4" [class.yellow]="isYellow4">{{light4}}</h5>
          <!-- <h3 class="red-light">{{red-light4}}</h3> -->
        </div>
      </div>
    </agm-info-window>
  </agm-marker>
</agm-map>

<div class="input-window">
  <div class="input-item"><h4>Latitude</h4><input type="text" [(ngModel)]="lat" placeholder="Latitude"></div>
  <div class="input-item"><h4>Longitude</h4><input type="text" [(ngModel)]="lng" placeholder="Longtude"></div>
  <button (click)="changeLocation()">Change Location</button>
  <br><br>
  <div class="input-item"><h4>Traffic 1 Green Light</h4><input type="text" [(ngModel)]="green1"></div>
  <div class="input-item"><h4>Traffic 2 Green Light</h4><input type="text" [(ngModel)]="green2"></div>
  <div class="input-item"><h4>Traffic 3 Green Light</h4><input type="text" [(ngModel)]="green3"></div>
  <div class="input-item"><h4>Traffic 4 Green Light</h4><input type="text" [(ngModel)]="green4"></div>
  <button type="button" (click)="startCount()">Start</button>
</div>
